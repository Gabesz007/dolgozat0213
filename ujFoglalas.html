<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szabadulószoba - Dolgozat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Szabadulószoba</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Foglalások listázása</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ujFoglalas.html">Új foglalás felvétele</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Új foglalás felvétele</h2>
    <form id="newBookingForm">
      <div class="form-group">
        <label for="date">Dátum</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="name">Név</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="guests">Fő</label>
        <input type="number" class="form-control" id="guests" min="2" max="16" required>
      </div>
      <div class="form-group">
        <label for="location">Helyszín</label>
        <input type="text" class="form-control" id="location" required>
      </div>
      <div class="form-group">
        <label for="zipcode">Irányítószám</label>
        <input type="text" class="form-control" id="zipcode" required>
      </div>
      <button type="submit" class="btn btn-primary">Foglalás rögzítése</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
